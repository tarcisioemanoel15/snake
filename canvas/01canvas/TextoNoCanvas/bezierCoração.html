<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Bezier</title>
</head>

<body>
  <canvas width="1000" height="500" style="border: solid 1px pink"></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');


    ctx.beginPath()
    ctx.lineTo(300, 100)
    // ctx.fillStyle = '#f00'
    ctx.quadraticCurveTo(400, 0, 500, 100)
    ctx.quadraticCurveTo(600, 200, 500, 320)
    ctx.quadraticCurveTo(420, 420, 300, 500)

    ctx.quadraticCurveTo(180, 420, 100, 320)
    ctx.quadraticCurveTo(0, 200, 100, 100)
    ctx.quadraticCurveTo(200, 0, 300, 100)
    ctx.stroke()
    // ctx.fill()
    ctx.closePath();






  </script>

</body>

</html>
