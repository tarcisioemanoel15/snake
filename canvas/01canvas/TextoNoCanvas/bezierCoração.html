<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Bezier</title>
</head>

<body>
  <canvas width="1000" height="500" style="border: solid 1px pink"></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    // ctx.beginPath()
    // ctx.lineTo(200, 100)
    // ctx.quadraticCurveTo(300, 50, 400, 100)
    // ctx.quadraticCurveTo(500, 150, 600, 100)
    // ctx.stroke()
    // ctx.closePath()



    ctx.beginPath()
    ctx.lineTo(200, 200)
    ctx.fillStyle = '#f00'
    ctx.quadraticCurveTo(300, 150, 200, 300)
    ctx.quadraticCurveTo(100, 150, 200, 200)
    ctx.stroke()
    ctx.fill()
    ctx.closePath();




  </script>

</body>

</html>
