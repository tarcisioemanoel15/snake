<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratica</title>
</head>

<body>

  <canvas width="500" height="500" style="border: solid 10px purple"></canvas>


  <script>

    const canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d')

    let inicia = 5, anima

    function desenha() {
      ctx.clearRect(0, 0, 500, 500)
      for (let i = 0; i < inicia; i++) {
        ctx.beginPath()
        ctx.rect(Math.random() * 500, Math.random() * 500, Math.random() * 50 + 5, Math.random() * 5 + 5)
        ctx.fill()
      }


      ctx.closePath()

      ctx.fillText

      anima = requestAnimationFrame(desenha)


    }


    desenha()

  </script>

</body>

</html>
