<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas função arcTo</title>
</head>

<body>

  <canvas id="canvas" width="500" height="500" style="border: solid
  1px red ">
    <p>atualize seu navegador</p>
  </canvas>


  <script>

    const canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    function desenha1() {
      // eX,eY,x2,y2,raio

      ctx.beginPath()
      ctx.moveTo(0, 0)
      ctx.lineTo(100, 100)
      ctx.arcTo(250, 250, 500, 0, 30)
      ctx.lineTo(500, 0)
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.moveTo(500, 500)
      ctx.lineTo(400, 400)
      ctx.arcTo(250, 250, 0, 500, 30)
      ctx.lineTo(0, 500)
      ctx.stroke()
      ctx.closePath()
    }

    desenha1()

  </script>

</body>

</html>
