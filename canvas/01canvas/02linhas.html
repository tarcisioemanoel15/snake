<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>

  <script type="text/javascript">

    function desenha() {

      const canvas = document.getElementById('desenho1');
      const ctx = canvas.getContext('2d');
      //         x  y
      ctx.moveTo(0, 0)

      //          x    y
      ctx.lineTo(250, 250)
      ctx.lineTo(0, 500)

      ctx.moveTo(250, 250)
      ctx.lineTo(500, 0)

      ctx.moveTo(250, 250)
      ctx.lineTo(500, 500)





      ctx.stroke()










    }
  </script>


</head>

<body onload="desenha()">
  <canvas id="desenho1" width='500' height='500' style="border:1px solid black">
    <p>n√£o suporta canvas</p>
  </canvas>
</body>

</html>
